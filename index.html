<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="szinora">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Szinora</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  width: 30rem;
  margin: 0 auto;
  font-family: 'Dancing Script', cursive;
  font-size: 10rem;
  text-align: center;
  position: relative;
  top: 50%;
  margin-top: -5rem;
}


</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes=date.getMinutes();
  var seconds=date.getSeconds();

  if (hours <= 9) {
  hours = '0' + hours
  }

  if (minutes <= 9) {
  minutes = '0' + minutes
  }

  if (seconds <= 9) {
  seconds = '0' + seconds;
  }
  
  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + minutes + hours;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  
  setTimeout(function() {
  colorClock();
}, 1000);
  
}

colorClock();


</script>
</body>
</html>
